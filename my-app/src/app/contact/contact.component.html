<div style="width: 100vw; height: 100%; background-color: rgb(231, 214, 220)">
  <br>
  <div class="icon-bar">
    <a href="https://www.facebook.com/" class="facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/" class="twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://mail.google.com/mail/u/0/#inbox" class="google"><i class="fab fa-google"></i></a>
    <a href="https://www.linkedin.com/" class="linkedin"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.youtube.com/" class="youtube"><i class="fab fa-youtube"></i></a>
  </div>

  <form>
    Name: <input [(ngModel)]="nameVal" type="text" name="name"><br>
    Thought Process: <input [(ngModel)]="thoughtVal" type="text" name="thoughts"><br>
    <br>
    <button (click)="addResponse()">
      Yas Queen
    </button>
  </form>
  <div class="scrollBox">
    <div *ngFor="let response of responses">
      <div *ngIf="response.id % 2 == 1" class="circle-rbase">
        {{response.name}} says: {{response.thought}}
        <div class="circle-r1"></div>
        <div class="circle-r2"></div>
      </div>
      <div *ngIf="response.id % 2 == 0" class="circle-lbase">
        {{response.name}} says: {{response.thought}}
        <div class="circle-l1"></div>
        <div class="circle-l2"></div>
      </div>
    </div>
  </div>
</div>
